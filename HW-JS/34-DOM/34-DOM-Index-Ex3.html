<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svetofor</title>
    <style>
        .bodyS{
            max-width: 80px;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px 15px;
        }

        .lamp {
            border: gray solid 4px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .lamp.active {
            opacity: 1;
        }

        .lamp1 {
            background: red;
        }
        
        .lamp2 {   
            background: yellow;
        }

        .lamp3 {   
            background: green;
        }


    </style>
</head>
<body>
    <button id="switch">Switch Light</button>
    <div class="bodyS">
        <div class="lamp lamp1"></div>
        <div class="lamp lamp2"></div>
        <div class="lamp lamp3"></div>
    </div>

    <script src="./34-DOM-Ex3.js"></script>
</body>
</html>
